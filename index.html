<!DOCTYPE html>
<html lang="js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS\reset.css">
    <link rel="stylesheet" href="CSS\style.css">
    <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-database.js"></script>
    <script src="JavaScript\external-module\initialization\keygraph.js"></script>
    <script src="JavaScript\external-module\initialization\sound.js"></script>
    <script src="https://unpkg.com/gsap@3.11.3/dist/gsap.min.js"></script>
    <title>TYTUBE</title>
</head>
<body>
	<! - テスト->
<! - テスト->
    <input id="playVolume" type="range" value="10">
    <div id="content_parent">
        <div id="content">
            <div id="Result_div" style="display: none;">
                スコアを登録しました。
            </div>
            <span id="typing_speed">0.00打/秒 - 0.00打/分</span>
            <div id="time"></div>
            <progress id="progressBar"></progress>
            <div id="kana">
                <div id="kana_lyrics_text_typed"></div>
                <div id="kana_lyrics_text"></div>
            </div>
            <div id="roma">
                <div id="roma_typed"></div>
                <div id="roma_untyped"></div>
            </div>
            <div id="lyrics_text"></div>
            <wbr>
            <div id="next_lyrics_text"></div>
            <progress id="TimeprogressBar"></progress>
        </div>
    </div>
    <div id="playerdiv">
        <div id="player"></div>
        <div id="status">
            <span>スコア : </span><span id="score_div">0</span><br>
            <span>最高 : </span><span id="possible_div">0</span><br>
            <span>ミス : </span><span id="miss_div">0</span><br>
            <span>タイプ数 : </span><span id="type_div">0</span><br>
            <span>クリアライン : </span><span id="line_div">0 / 0</span><br>
            <span>残りライン : </span><span id="nocori_line_div">0</span><br>
            <div id="play_speed">1倍速</div>
        </div>
        <div id="ranking">
            <ol type="1" id="ranking_ol">
            </ol>
        </div>
    </div>
    <label for="IR" class="input-label">
    更新頻度設定：
    <input type="number" name="IR" id="intervalRate_input" value="5">
    </label>
    <label for="ranking_show_name" class="input-label">
        登録名：
        <input type="text" maxlength="15" name="ranking_show_name" onfocus="input_flg()" onblur="input_blur()">
    </label>
    <div id="lrc_select">
    </div>
    <script src="JavaScript\external-module\initialization\youtube_player_API-add.js"></script>
    <script src="JavaScript\external-module\initialization\firebase-initializeApp.js"></script>
    <script src="JavaScript\self-module\initialization\DOM-declaration.js"></script>
    <script src="JavaScript\self-module\initialization\other-declaration.js"></script>
    <script src="JavaScript\self-module\initialization\initialization.js"></script>
    <script src="JavaScript\self-module\initialization\shortcut-declaration.js"></script>
    <script src="JavaScript\self-module\main_processing\Reset.js"></script>
    <script src="JavaScript\self-module\main_processing\ranking.js"></script>
    <script src="JavaScript\self-module\main_processing\selection.js"></script>
    <script src="JavaScript\self-module\main_processing\lyrics-conversion.js"></script>
    <script src="JavaScript\self-module\initialization\YT-player.js"></script>
    <script src="JavaScript\self-module\main_processing\keygraph-types.js"></script>
    <script src="JavaScript\self-module\main_processing\progress.js"></script>
    <script src="JavaScript\self-module\main_processing\result.js"></script>
    <script src="JavaScript\self-module\main_processing\status.js"></script>
    <script src="JavaScript\self-module\main_processing\lyrics_display.js"></script>
    <script src="JavaScript\self-module\main_processing\eventlistener.js"></script>
    <script src="main.js"></script>
</body>
</html>
